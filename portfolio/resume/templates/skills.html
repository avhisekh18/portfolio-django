{% extends 'base.html' %}
{% block title %}Skills{% endblock %}

{% block content %}
<section class="skills-section py-5">
  <div class="container">
    <h2 class="mb-4">My Skills</h2>
    <div class="skills">
      {% for skill in skills %}
        <div class="skill mb-3">
          <label>{{ skill.name }} â€” {{ skill.level }}%</label>
          <div class="skill-bar">
            <div class="skill-level" style="width: {{ skill.level }}%;"></div>
          </div>
        </div>
      {% empty %}
        <p>No skills added yet.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
