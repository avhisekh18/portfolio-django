{% extends 'base.html' %}
{% block title %}Skills{% endblock %}

{% block content %}
<section class="skills-section py-5 bg-light">
  <div class="container">
    <h2 class="mb-4">My Skills</h2>
    <div class="skills">
      {% for skill in skills %}
      <div class="skill mb-3">
        <label>{{ skill.name }} â€” {{ skill.level }}%</label>
        <div class="skill-bar bg-secondary rounded-pill">
          <div class="skill-level bg-danger rounded-pill" style="width: {{ skill.level }}%; height: 20px;"></div>
        </div>
      </div>
      {% empty %}
      <p>No skills added yet.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
